<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>slice 메소드 사용하기</h1>
    <script>
        let colors = ['red', 'green', 'blue', 'white', 'black'];
        let colors2 = colors.slice(2); // blue, white, black (2번부터 잘라서 내놔라 라는 뜻)
        document.write(colors2);
        document.write('<br>');

        let colors3 = colors.slice(2,4); // blue, white (2부터 4 앞까지만 잘라라)
        document.write(colors3);
    </script>
    
</body>
</html>
