    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- defer은 window.onload 와 같은 역할을 함 -->

        <h1>입력폼</h1>
        <input type="text" class="name-input">

            <button class="submit">전송</button>

    </form>
