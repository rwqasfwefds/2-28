<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/commons3.css">
    <link rel="stylesheet" href="css/header3.css">
    <link rel="stylesheet" href="css/navigation3.css">
    <link rel="stylesheet" href="css/section3.css">
</head>
<body>
    <div id="page-wrapper">
        <!-- 머리말 레이아웃 -->
        <header id="main-header">
            <h1> 환영합니다. </h1>
        </header>
        <!-- 메뉴 레이아웃 -->
        <nav id="main-navigation">
            <!-- 메뉴 공간 -->
            <div class="pull-left">
                <!-- 축약어 : ul>li*3 -->
                <ul class="outer-menu">
                    <li class="menu-title"><a href="#">메뉴1</a></li>
                    <li class="menu-title"><a href="#">메뉴2</a></li>
                    <li class="menu-title"><a href="#">메뉴3</a></li>
                </ul>
            </div>
            <!-- 검색 엔진 공간 -->
            <div class="pull-right">
                <div class="search-bar">
                    <input type="text" class="input-search">
                    <input type="submit" class="input-search-submit" value="검색">
                </div>
            </div>
        </nav>
        <div id="content">
            <!-- 본문 단원 -->
            <section id="main-section">
                <!-- 첫 번째 기사 -->
                <article>
                    <!-- 기사 제목 -->
                    <div class="article-header">
                        <p>본문 1</p>
                    </div>
                    <!-- 기사 본문 -->
                    <div class="article-body">
                        <p>본문 내용 1</p>
                        <table>
                            <tr>
                                <th>제목</th>
                                <th>내용</th>
                                <th>비고</th>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                            </tr>
                        </table>
                    </div>
                </article>
                <!-- 두 번째 기사 -->
                <article>
                    <!-- 기사 제목 -->
                    <div class="article-header">
                        <p>본문 2</p>
                    </div>
                    <!-- 기사 본문 -->
                    <div class="article-body">
                        <img src="img/cat1.jpg" alt="고양이 이미지 입니다.">
                        <p>본문 내용 2</p>
                    </div>
                </article>
            </section>
            <!-- 소메뉴 -->
            <aside id="main-aside">
                <div class="aside-list">
                    <div class="aside-list-item">
                        <ul>
                            <li>네이버</li>
                            <li>구글</li>
                        </ul>
                    </div>
                    <div class="aside-list-item">
                        <ul>
                            <li>유튜브</li>
                            <li>인스타</li>
                        </ul>
                    </div>
                </div>
            </aside>
    </div>
        <!-- 꼬리 말 -->
        <footer id="main-footer">
            <a href="#">Create by Team-HeXagon, Kang Tae Gyung</a>
        </footer>
    </div>

</html>
